<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengacakan Giliran - Tampilan Peserta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="participant-view">
    <div class="container">
        <header>
            <h1>🎯 Pengacakan Giliran Peserta</h1>
            <div class="connection-status">
                <div class="status-indicator" id="connectionStatus">🔴 Tidak terhubung</div>
            </div>
        </header>

        <div class="main-animation">
            <div class="card animation-card">
                <div class="animation-header">
                    <h2>🎲 Siapa yang akan terpilih?</h2>
                    <div class="participant-count">
                        <span>Total: <strong id="totalCount">0</strong></span>
                        <span>Tersisa: <strong id="remainingCount">0</strong></span>
                    </div>
                </div>
                
                <div class="matrix-container large" id="matrixContainer">
                    <div class="matrix-display">
                        <div class="matrix-text" id="matrixText">Menunggu pengacakan dimulai...</div>
                    </div>
                </div>
                
                <div class="animation-status">
                    <div class="status-message" id="statusMessage">Siap untuk pengacakan</div>
                </div>
            </div>
        </div>

        <div class="status-panels">
            <div class="card status-panel">
                <h4>✅ Sudah Terpilih (<span id="selectedCount">0</span>)</h4>
                <div class="participant-list selected-list" id="selectedList">
                    <div class="empty-state">Belum ada yang terpilih</div>
                </div>
            </div>
            
            <div class="card status-panel">
                <h4>⏳ Belum Terpilih (<span id="unselectedCount">0</span>)</h4>
                <div class="participant-list unselected-list" id="unselectedList">
                    <div class="empty-state">Menunggu daftar peserta</div>
                </div>
            </div>
        </div>
    </div>

    <div id="notification" class="notification"></div>
    
    <script src="participant.js"></script>
</body>
</html>
